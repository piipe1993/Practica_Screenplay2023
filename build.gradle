group 'SwagLabs_practice Tittle'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenLocal()
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }


    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.4.4")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {

    testImplementation 'junit:junit:4.13.1'
    implementation 'io.cucumber:cucumber-java:6.9.1'

    implementation 'net.serenity-bdd:serenity-core:3.3.2'
    implementation 'net.serenity-bdd:serenity-junit:3.3.2'
    implementation 'net.serenity-bdd:serenity-screenplay:3.3.2'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:3.3.2'
    testImplementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '3.3.2'
    testImplementation 'org.assertj:assertj-core:3.22.0'

    implementation 'net.serenity-bdd:serenity-ensure:3.3.2'


}

gradle.startParameter.continueOnFailure = true

test.finalizedBy(aggregate)

