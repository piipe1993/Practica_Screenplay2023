serenity {
  project.name = "Practice SwagLabs"
  test.root = "net.serenitybdd.demos.todos.features"
  tag.failures = "true"
  linked.tags = "issue"
  logging = verbose
}

#serenity.project.name= "Practice SwagLabs"

webdriver {
  driver = chrome
}

headless.mode = false
chrome.switches= "--start-maximized;--incognito;--disable-infobars;--disable-download-notification;--ignore-certificate-errors;--disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;"


serenity.report.encoding=UTF8
feature.file.encoding =UTF8
webdriver.timeouts.implicitlywait = 2000
webdriver.wait.for.timeout = 10000
serenity.take.screenshots=AFTER_EACH_STEP
serenity.compress.filenames=false

drivers {
  windows {
    webdriver.chrome.driver = "src/test/resources/webdriver/windows/chromedriver.exe"
    webdriver.gecko.driver = "src/test/resources/webdriver/windows/geckodriver.exe"
  }
  mac {
    webdriver.chrome.driver = "src/test/resources/webdriver/mac/chromedriver"
    webdriver.gecko.driver = "src/test/resources/webdriver/mac/geckodriver"
  }
  linux {
    webdriver.chrome.driver = "src/test/resources/webdriver/linux/chromedriver"
    webdriver.gecko.driver = "src/test/resources/webdriver/linux/geckodriver"
  }
}

environments {
  default {
    webdriver.base.url = "https://www.saucedemo.com/"
  }
  dev {
    webdriver.base.url = "https://www.saucedemo.com/dev"
  }
  qa {
    webdriver.base.url = "https://www.saucedemo.com/qa"
  }
  pdn {
    webdriver.base.url = "https://www.saucedemo.com/pdn"
  }
}